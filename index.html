<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Sign Up</title>
</head>

<body>
    <div style="height: 100%;" class=" flex row ">
        <div  style="height: 100%;" class=" blue-bg w7">
            <div class="blue-bg">
                <div class="text-sect">
                    <div class="wrapper vertical">
                        <div class="inline">
                            <h1>What's included in the free trial</h1>

                            <h3>
                                7 days of unlimited access <br> No strings attached, cancel your trial at anytime
                                <br> Industry-leading resources to build your conversion playbook <br> Direct
                                support from our team of conversion pros <br> Access from all features <br>Unlimited
                                forms, quizzes and templates.
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w5">
            <div class="white-bg">
                <div class="wrapper">
                    <form action="" class="inline">
                        <div class="first-form">
                            <input type="text" name="business-email" id="business-email" required
                                placeholder="Business Email">
                            <input type="password" name="password" id="password" required placeholder="Password">
                        </div>

                        <div class="second-form">
                            <input type="text" name="full-name" id="full-name" required placeholder="Full Name">
                            <input type="text" name="org-name" id="org-name" required placeholder="Organization Name">
                        </div>

                        <input type="submit" value="Continue">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--js link-->
    <script src="app.js"></script>
</body>

</html>

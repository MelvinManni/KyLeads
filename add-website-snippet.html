<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Sign Up</title>
</head>

<body>

    <!--Top form Section Indicator-->
    <div class="num-indicator">
        <div class="wrapper">
            <div class="inline">
                <div class="flex row">
                    <div class="rounded one">
                        <p class="top-num">1</p>
                    </div>

                    <div class="line-joint">

                    </div>

                    <div class="rounded two">
                        <p class="top-num">2</p>
                    </div>

                    <div class="line-joint">

                    </div>

                    <div class="rounded 3">
                        <p class="top-num">3</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="w10 mra mla">
        <div class="wrapper">
            <div class="head-title">
                <h1 class="head-title-text">
                    What CMS are you using ?
                </h1>
            </div>
        </div>
        <div class="wrapper">
            <div class="inline">

                <div class="CMS">
                
                    <div class="wordpress-drop">
                        <div class="w-headed">
                            <div class="flex row space w6 wrapper mra mla">
                                <h3>WordPress</h3>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                
                        <div class="w-contents">
                            <div class="flex col">
                                <div class="snippet">
                                    <h4> Code Snippet</h4>
                                    <p>Add this before the closing tag in your website</p>
                                </div>
                                <div class="installation">
                                    <h4>WordPress Installation Instruction</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="others-drop">
                        <div class="o-headed">
                            <div class="flex row space w6 wrapper mra mla">
                                <h3>Other Platform</h3>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                
                        <div class="snippet">
                            <h4> Code Snippet</h4>
                            <p>Add this before the closing tag in your website</p>
                        </div>
                    </div>
                </div>
                </div>

            </div>
        </div>
    <!--js link-->
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Sign Up</title>
</head>

<body>
    <!--Top form Section Indicator-->
    <div class="num-indicator">
        <div class="wrapper">
            <div class="inline">
                <div class="flex row">
                    <div class="rounded one">
                        <p class="top-num">1</p>
                    </div>

                    <div class="line-joint">

                    </div>

                    <div class="rounded two">
                        <p class="top-num">2</p>
                    </div>

                    <div class="line-joint">

                    </div>

                    <div class="rounded 3">
                        <p class="top-num">3</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="wrapper">
        <div class="inline">
            <div class="w10" style="margin-left: auto; margin-right: auto;">
                <div class="head-title">
                    <h1 class="head-title-text">
                        What Websites would you like to use KyLeads on ?
                    </h1>
                </div>
                
                <div class="add-webpage-form">
                    <div class="wrapper">
                        <form action="" class="inline">
                            <div class="flex row space">
                                <input  type="text" name="Website-name" id="website-name" required placeholder="Website Name">
                                <input  type="url" name="website-url" id="website-url"  required placeholder="Website URL">
                            </div>
                            <select name="What-website" id="what-website">
                                <option value=""> What kind of website is this ?</option>
                                <option value="">Ecommerce</option>
                                <option value="">Software/SaaS</option>
                                <option value="">Blog/Publisher</option>
                                <option value="">Agency</option>
                                <option value="">Digital Product</option>
                                <option value="Others">Others</option>
                            </select>
                            
                            <input type="text" placeholder="Enter website type" class="select-other" name="select-other" id="select-other">
                
                
                            <div class="wrapper">
                                <div class="inline">
                                        <button class="add-another">Add another website <i class="fas fa-plus"></i></button>
                                        <div>
                                            <input class="mra mla" type="submit" value="Continue">
                                        </div>
                                   </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--js link-->
    <script src="app.js"></script>
</body>

</html>
